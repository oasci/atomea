name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.3

      - name: Setup environment
        run: pixi install

      - name: Run tests
        run: pixi run tests

